<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log-in</title>
</head>
<body>
    <img src="https://static.wixstatic.com/media/feabcb_4c769d6b2d094207b070d61ef5d96c0e~mv2.png/v1/fill/w_707,h_707,al_c,q_90,usm_0.66_1.00_0.01,enc_auto/LOGO%20MAVERICK%20DESIGNS%20BRANCA.png" alt="Logo maverick designs" id="logo">
  <div class="form">
    <h2>Registre-se</h2>
    <br>
    <p id="desc">Preencha seus dados abaixo e clique em enviar</p>
    <input id="nome" type="text" placeholder="Nome">
    <br>
    <input id="email" type="email" placeholder="E-mail">
    <br>
    <input type="password" id="senha" placeholder="Senha">
    <br>
    <button id="efetuarLogin">Enviar</button>
    <br>
  </div>
  <footer>Desenvolvido por Junior Ferreira</footer>
</body>
</html>
